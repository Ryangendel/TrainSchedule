<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule </h1>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="schedule-table">
							<thread>
								<tr>
									<th>Train name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thread>
							<tbody>
							
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

					<form>
						<div class="form-group">
							<label for="train-name-imput">Train Name</label>
							<input class="form-control" id="train-name-input" type="text">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class = "form-group">
							<label for="first-train-input">First Train Time</label>
							<input class="form-control" id="first-train-input" type="text">
						</div>
						<div class="form-group">
							<label for="train-frequency">Frequency</label>	
							<input class="form-control" id="train-frequency" type="text">
						</div>
						<button class="btn btn-primary" id="add-train-to-schedule" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>			
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="trainschedule.js"></script>

</body>

</html>
